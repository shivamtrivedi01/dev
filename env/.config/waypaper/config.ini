[Settings]
language = en
folder = ~/Pictures/Wallpapers
monitors = All
wallpaper = ~/Pictures/Wallpapers/brown_city_planet_w.png
show_path_in_tooltip = True
backend = hyprpaper
fill = fill
sort = name
color = #ffffff
subfolders = true
all_subfolders = true
show_hidden = False
show_gifs_only = False
post_command = wal -i $wallpaper | bash -c $HOME/.local/scripts/reload_waybar.sh
number_of_columns = 3
swww_transition_type = any
swww_transition_step = 90
swww_transition_angle = 0
swww_transition_duration = 2
swww_transition_fps = 60
mpvpaper_sound = False
mpvpaper_options =
use_xdg_state = False

